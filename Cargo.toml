[package]
name = "change-git-user"
version = "0.1.0"
authors = ["Spenser Black <spenserblack01@gmail.com>"]
edition = "2018"
license = "MIT"
description = "A tool to switch git user"
readme = "README.md"
keywords = ["git"]
categories = ["command-line-utilities"]
repository = "https://github.com/spenserblack/change-git-user"
publish = false # You should at least look at this file before you publish

[[bin]]
name = "cgu"
path = "src/main.rs"

[dependencies]
anyhow = "1"
console = "0.13"
dialoguer = "0.7"
dirs = "3"
git2 = { version = "0.13", default-features = false }
serde = { version = "1", features = ["derive"] }
toml = "0.5"
